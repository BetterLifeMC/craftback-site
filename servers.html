<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
        <script src="https://kit.fontawesome.com/1be2cd7175.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="js/servers.js"></script>
        <script src="js/sketch.js"></script>
        <title>CraftBack</title>
        <script>
            results = [];
            $( document ).ready(function() {
                console.log( "ready!" );
                addServersToNav();
                updateServerInfo();
                getChats();
            });
        </script>
    </head>
    <body>
        <div>
            <div class="w3-bar topbar">
                <a href="./index.html" class="w3-button w3-green w3-bar-item">Home</a>

                <div class="w3-dropdown-hover">
                    <button class="w3-button">CraftBack Servers</button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4" id="serverDropdownList">
                    </div>
                </div>
                <div class="w3-dropdown-hover">
                    <button class="w3-button">Git</button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                        <a href="https://gitlab.com/gt3ch1/craftback" class="w3-bar-item w3-button dropdown" >CraftBack</a>
                        <a href="https://gitlab.com/gt3ch1/craftback-site" class="w3-bar-item w3-button  dropdown" >CraftBack UI</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" class="w3-row w3-animate-opacity" style="width=300px;">
            <div>
                <div class="messageBox w3-threequarter w3-hover-shadow">
                    <form>
                        <input id="messageBox" class="messageBox " placeholder="Command Â»" type="text" name="message" />
                    </form>
                </div>
            </div>
            <div class="logConsole w3-threequarter w3-row">
                <div id="logConsole" style="white-space:pre;"></div>
            </div>
            <div class="playerBox w3-quarter w3-container w3-row">
                <span>Server Name: <span  id="serverName"></span></span>
                <br>
                <span>Current Players: (<span id="currentPlayerCount"></span>/<span id="maxPlayers"></span>)</span>
                <hr>
                <div id="allPlayers">
                </div>
            </div>
        </div>

    </body>
</html>
